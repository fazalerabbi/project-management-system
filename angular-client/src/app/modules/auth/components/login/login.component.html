<div class="">

  <div id="wrapper">
    <div class="form">
      <section class="login_content">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <h1>Login</h1>
          <div>
            <input type="text" class="form-control" placeholder="Username" name="username" required ngModel #userUsername="ngModel"/>
            <span class="help-desk" *ngIf="userUsername.invalid && userUsername.touched" style="color: #E74C3C;" >Please enter your username.</span>
          </div>
          <div>
            <input type="password" class="form-control" placeholder="Password" name="password" required ngModel #userPassword="ngModel"/>
            <span class="help-desk" *ngIf="userPassword.invalid && userPassword.touched" style="color: #E74C3C;" >Please enter your email.</span>
          </div>
          <div>
            <button type="submit" class="btn btn-default submit">Submit</button>
          </div>
          <div class="clearfix"></div>
          <div class="separator">

            <p class="change_link">New to site?
              <a routerLink="/auth/register" class="to_register"> Create Account </a>
            </p>
            <div class="clearfix"></div>
            <br />
            <div>
              <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Gentelella Alela!</h1>

              <p>Â©2015 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
            </div>
          </div>
        </form>
        <!-- form -->
      </section>
      <!-- content -->
    </div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6 col-md-6 col-xs-12">
    <form class="form-horizontal form-label-left" #profileForm="ngForm" (ngSubmit)="onProfileUpdate()">
      <span class="section">Personal Info
      </span>
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name"> Name
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input id="name" class="form-control col-md-7 col-xs-12" placeholder="both name(s) e.g Jon Doe" name="name" #userFullName="ngModel" type="text" required ngModel />
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userFullName.valid && userFullName.touched">Please enter your name.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">User name
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input type="text" id="username" name="username" class="form-control col-md-7 col-xs-12" disabled="disabled" #userName="ngModel" required ngModel />
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userName.valid && userName.touched">Please enter user name.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">Email
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input type="email" id="email" name="email" class="form-control col-md-7 col-xs-12" required ngModel #userEmail="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userEmail.valid && userEmail.touched">Please enter email address.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="company"> Company
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input type="url" id="company" name="company" class="form-control col-md-7 col-xs-12" required ngModel #userCompany="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userCompany.valid && userCompany.touched">Please enter company name.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="website">Website URL
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input type="url" id="website" name="website" placeholder="www.website.com" class="form-control col-md-7 col-xs-12" ngModel url #userWebsite="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userWebsite.valid && userWebsite.touched">Please enter website url.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="occupation">Occupation
          <span class="required">*
          </span>
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input id="occupation" type="text" name="occupation" class="optional form-control col-md-7 col-xs-12" required ngModel #userOccupation="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="!userOccupation.valid && userOccupation.touched">Please enter occupation.
          </span>
        </div>
      </div>
      <div class="ln_solid">
      </div>
      <div class="form-group">
        <div class="col-md-8 col-md-offset-3">
          <button id="save" type="submit" class="btn btn-success">Update Profile
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-sm-6 col-md-6 col-xs-12">
    <form class="form-horizontal form-label-left" #updatePasswordForm="ngForm" (ngSubmit)="onPasswordUpdate()">
      <span class="section">Reset Password
      </span>
      <div class="item form-group">
        <label for="old_password" class="control-label col-md-3 col-sm-3 col-xs-12">Old Password
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input id="old_password" type="password" name="password" class="form-control col-md-7 col-xs-12" required ngModel #userOldPassword="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="userOldPassword.invalid && userOldPassword.touched">Please enter old password.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label for="new_password" class="control-label col-md-3 col-sm-3 col-xs-12">New Password
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input id="new_password" type="password" name="new_password" class="form-control col-md-7 col-xs-12" required ngModel #userNewPassword="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="userNewPassword.invalid && userNewPassword.touched">Please enter new password.
          </span>
        </div>
      </div>
      <div class="item form-group">
        <label for="repeat_password" class="control-label col-md-3 col-sm-3 col-xs-12">Repeat Password
        </label>
        <div class="col-md-8 col-sm-10 col-xs-12">
          <input id="repeat_password" type="password" name="repeat_password" class="form-control col-md-7 col-xs-12" required ngModel #userRepeatPassword="ngModel">
          <span class="help-desk" style="color: #E74C3C;" *ngIf="userRepeatPassword.invalid && userRepeatPassword.touched">Please enter repeat password.
          </span>
        </div>
      </div>
      <div class="ln_solid">
      </div>
      <div class="form-group">
        <div class="col-md-8 col-md-offset-3">
          <button id="save_password" type="submit" class="btn btn-success">Update password
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

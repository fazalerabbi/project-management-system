<form class="form-horizontal form-label-left" #form="ngForm" (ngSubmit)="onSubmit()">
  <span class="section">Settings</span>
  <div class="form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12">Email notifications <span class="required">*</span></label>
    <div class="col-md-7 col-sm-7 col-xs-12">
      <select class="form-control" name="email_notification" required ngModel #emailNotification="ngModel">
        <option value="all">For any event on all my projects</option>
        <option value="selected">For any event on the selected projects only...</option>
        <option selected="selected" value="only_my_events">Only for things I watch or I'm involved in</option>
        <option value="only_assigned">Only for things I am assigned to</option>
        <option value="only_owner">Only for things I am the owner of</option>
        <option value="none">No events</option>
      </select>
      <span class="help-desk" style="color: #E74C3C;" *ngIf="emailNotification.invalid && emailNotification.touched" >Please select email notification settings.</span>
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="checkbox">
          <label style="padding-left: 0px;">
            <input type="checkbox" class="flat" name="no_my_changes_notification" required ngModel #noMyNotification="ngModel"/> I don't want to be notified of changes that I make myself
          </label>
        </div>
      </div>

    </div>
  </div>
  <div class="item form-group">
    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="hide_email">Hide my email address
    </label>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="checkbox">
        <label style="padding-left: 0px;">
          <input type="checkbox" class="flat" id="hide_email" name="hide_email" ngModel />
        </label>
      </div>
    </div>
  </div>
  <div class="ln_solid"></div>
  <div class="form-group">
    <div class="col-md-8 col-md-offset-3">
      <button id="save" type="submit" class="btn btn-success">Save Settings</button>
    </div>
  </div>
</form>
